  <script>
    function changeNumber(id){
      var nameId = 'numberCart'+id;
      var giamoiId = "giamoi"+id;
      var giacuId = "giacu"+id;
      const quantity = document.getElementById(nameId).value;
      const giamoi = document.getElementById(giamoiId);
      const giacu = document.getElementById(giacuId);
      $.ajax({
        url: "/public/cart/update-number",
        type:"post",
        data:{
          productId:id,
          quantity:quantity
        },
        success: function(data){
          giamoi.innerHTML = data.giaMoi;
          giacu.innerHTML = data.giaCu;
          const tamtinh = document.getElementById("tamtinh");
          const tongtien = document.getElementById("tongtien");
          tamtinh.innerHTML = data.total;
          tongtien.innerHTML = data.total + 30000;
        }
      });
    }
    function login(){
      var password = $('#password1').val();
      var email = $('#email1').val();
      if (password == ''  || email == '' ){
        swal({
          title: 'Cần điền đầy đủ thông tin!',
          /* text: 'Redirecting...', */
          icon: 'error',
          timer: 3000,
          buttons: true,
          type: 'error'
        })
      } else {

        var formData = new FormData();
        formData.append('password', password);
        formData.append('email', email);
        $.ajax(
                {
                  type: 'POST',
                  url: '/public/user/login/',
                  contentType: false,
                  processData: false,
                  data: formData,
                  success: function (data) {
                    if(data == "false_user"){
                      swal({
                        title: 'Thông tin tài khoản không chính xác!',
                        /* text: 'Redirecting...', */
                        icon: 'error',
                        timer: 3000,
                        buttons: true,
                        type: 'error'
                      })
                    }else if(data == "true"){
                      swal({
                        title: 'Đăng nhập thành công !',
                        /* text: 'Redirecting...', */
                        icon: 'success',
                        timer: 3000,
                        buttons: true,
                        type: 'success'
                      })
                      setInterval(function(){
                        location.reload()
                      }, 2000);
                    } else {
                      swal({
                        title: 'Tài khoản chưa xác thực vui lòng check mail!',
                        /* text: 'Redirecting...', */
                        icon: 'error',
                        timer: 3000,
                        buttons: true,
                        type: 'error'
                      })
                    }
                  },
                  error: function (err) {
                    alert(err);
                  }
                }
        )
      }

    }
    function register(){
      var password = $('#password').val();
      var rePassword = $('#rePassword').val();
      var email = $('#email').val();
      var fullName = $('#fullName').val();
      var phoneNumber = $('#phoneNumber').val();
      if (password == '' || rePassword == '' || email == '' || fullName == '' || phoneNumber == ''){
        swal({
          title: 'Cần điền đầy đủ thông tin!',
          /* text: 'Redirecting...', */
          icon: 'error',
          timer: 3000,
          buttons: true,
          type: 'error'
        })
      } else {
        if (password !== rePassword){
          swal({
            title: 'Hai mật khẩu không trùng khớp!',
            /* text: 'Redirecting...', */
            icon: 'error',
            timer: 3000,
            buttons: true,
            type: 'error'
          })
        } else {
          var formData = new FormData();
          formData.append('password', password);
          formData.append('email', email);
          formData.append('fullName', fullName);
          formData.append('phoneNumber', phoneNumber);
          formData.append('rePassword', rePassword);
          $.ajax(
                  {
                    type: 'POST',
                    url: '/public/user/register/',
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (data) {
                      if(data == "exist"){
                        swal({
                          title: 'Email đã tồn tại!',
                          /* text: 'Redirecting...', */
                          icon: 'error',
                          timer: 3000,
                          buttons: true,
                          type: 'error'
                        })
                      }else if(data == "true"){
                        swal({
                          title: 'Đăng kí thành công!',
                          /* text: 'Redirecting...', */
                          icon: 'success',
                          timer: 5000,
                          buttons: true,
                          type: 'success'
                        })
                        $('#err').val("");
                      }
                    },
                    error: function (err) {
                      alert(err);
                    }
                  }
          )
        }
      }

    }
  </script>
